<script>

    // write function to forward and backward video
    var btn = document.getElementById("myBtn");
    function forward() {
        var video = document.getElementById("video");
        video.currentTime += 1;
        video.pause();
        console.log(video.currentTime);

    }

    function reset() {
        var video = document.getElementById("video");
        // reset the width of the video
        video.style.width = "100%";
        // reset the height of the video
        video.style.height = "100%";
    }



    function zoom_in() {
        var video = document.getElementById("video");
        // get the current width of the video
        var width = video.clientWidth;
        // get the current height of the video
        var height = video.clientHeight;
        // set the new width of the video
        video.style.width = (width + 100) + "px";
        // set the new height of the video
        video.style.height = (height + 100) + "px";

        // position in the middle
        video.style.marginLeft = "auto";
        video.style.marginRight = "auto";


    }

    // zoom out
    function zoom_out() {
        var video = document.getElementById("video");
        // get the current width of the video
        var width = video.clientWidth;
        // get the current height of the video
        var height = video.clientHeight;
        // set the new width of the video
        video.style.width = (width - 100) + "px";
        // set the new height of the video
        video.style.height = (height - 100) + "px";
        video.style.marginLeft = "auto";
        video.style.marginRight = "auto";
    }

    function backward() {
        var video = document.getElementById("video");
        video.currentTime -= 1;
    }

    // Get the video

            video.pause();
            // btn.innerHTML = "Play";
        }
    }

</script>

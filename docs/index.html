<!-- show a video in fullscreenn  from file-->

<!-- load stylesheet-->
<link rel="stylesheet" href="style.css">

<html>

<head>
    <meta charset="UTF-8">
    <title>Video</title>
</head>

<body>
    <video autoplay muted loop id="video" width="100%" height="100%">
        <source src="../Data/roller_coasters.mp4" type="video/mp4">
    </video>
    <!-- Optional: some overlay text to describe the video -->
    <div class="content">
        <!-- <h1>Heading</h1>
        <p>Lorem ipsum...</p> -->
        <!-- Use a button to pause/play the video with JavaScript -->
        <button id="myBtn" onclick="myFunction()">Pause</button>

    </div>

</body>

<script>
    function zoom() {
        // zoom by 10%
        var video = document.getElementById("video");
        video.style.width = (video.width * 1.1) + "px";
        video.style.height = (video.height * 1.1) + "px";

    }
    function zoom_out() {
        // zoom by 10%
        var video = document.getElementById("video");
        video.style.width = (video.width * 0.9) + "px";
        video.style.height = (video.height * 0.9) + "px";

    }
    // Get the video
    var video = document.getElementById("video");

    // Get the button
    var btn = document.getElementById("myBtn");

    // Pause and play the video, and change the button text
    function myFunction() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
        } else {
            video.pause();
            btn.innerHTML = "Play";
        }
    }

</script>

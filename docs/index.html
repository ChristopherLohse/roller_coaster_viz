<head>
    <title>Rollercoaster Invasion</title>
</head>

<head>
    <meta charset="UTF-8">
    <title>Video</title>
</head>

<body>
    <video autoplay muted loop id="video" width="100%" height="100%">
        <source src="roller_coasters.mp4" type="video/mp4">
    </video>
    <!-- Optional: some overlay text to describe the video -->
    <div class="content">
        <!-- <h1>Heading</h1>
        <p>Lorem ipsum...</p> -->
        <!-- Use a button to pause/play the video with JavaScript -->

        <!-- add fast forward and backward button with symbols -->
        <button id="backward" onclick="backward()">⏪</button>
        <button id="myBtn" onclick="myFunction()"> ⏯️ </button> 
        <button id="forward" onclick="forward()">⏩</button>

    </div>

</body>

<script>

    // write function to forward and backward video
    var btn = document.getElementById("myBtn");
    function forward() {
        var video = document.getElementById("video");
        video.currentTime += 1;
        video.pause();
        console.log(video.currentTime);

    }

    function backward() {
        var video = document.getElementById("video");
        video.currentTime -= 1;
    }

    // Get the video
    var video = document.getElementById("video");

    // Get the button


    // Pause and play the video, and change the button text
    function myFunction() {
        if (video.paused) {
            video.play();
            // btn.innerHTML = "Pause";
        } else {
            video.pause();
            // btn.innerHTML = "Play";
        }
    }

</script>
